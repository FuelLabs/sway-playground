name: GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '16'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: npm ci and build
        env:
          CI: false
        run: |
          cp -r packages/app build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build